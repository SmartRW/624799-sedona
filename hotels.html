<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="header-navigation">
        <ul class="navigation-left">
          <li class="navigation-item">
            <a href="#">Информация</a>
          </li>
          <li class="navigation-item">
            <a href="#">Фото и видео</a>
          </li>
        </ul>
        <ul class="navigation-right">
          <li class="navigation-item">
            <a href="#">Карта штата</a>
          </li>
          <li class="navigation-item navigation-current">
            <a>Гостиницы</a>
          </li>
        </ul>
      </nav>
      <a href="index.html" class="header-logo">
        <img class="logo" src="http://placehold.it/138x70" alt="Логотип города Седоны" width="138" height="70">
      </a>
    </header>
    <main class="main">
      <h1 class="visually-hidden">Гостиницы Седоны</h1>
      <section class="filter">
        <form class="filter-hotels" action="get">
          <!-- Форма поиска -->
        </form>
      </section>
      <section class="sorting">
        <h2 class="visually-hidden">Сортировать гостиницы</h2>
        <div class="found-counter">
          <span>Найдено:</span>
          <span class="counter">
            <!--Выводить сюда значение числа найденных отелей-->
          </span>
        </div>
        <div class="sorting-wrapper">
          <span>Сортировка:</span>
          <ul class="sorting-type">
            <li class="sorting-current">
              <a>По цене</a>
            </li>
            <li class="sorting-item">
              <a href="#">По типу</a>
            </li>
            <li class="sorting-item">
              <a href="#">По рейтингу</a>
            </li>
          </ul>
          <ul class="ranking-type">
            <li class="ranking-current">
              <a>По возрастанию</a>
            </li>
            <li class="ranking-item">
              <a href="#">По убыванию</a>
            </li>
          </ul>
        </div>
      </section>
      <section class="hotels">
        <ul class="hotels-list">
          <li class="hotels-item">
            <img src="http://placehold.it/135x90" alt="" width="135" height="90">
            <div class="hotels-wrapper">
              <h3 class="hotels-name"></h3>
              
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="main-footer">
      <a href="https://twitter.com/hashtag/VisitSedona?src=hash" class="hashtag">#VisitSedona</a>
      <ul class="social-list">
        <li class="social-item">
          <a href="#">Twitter</a>
        </li>
        <li class="social-item">
          <a href="#">Facebook</a>
        </li>
        <li class="social-item">
          <a href="#">Youtube</a>
        </li>
      </ul>
      <div class="copyright">
        <span>Website by</span>
        <a href="https://htmlacademy.ru/intensive/htmlcss">HTML Academy</a>
      </div>
    </footer>
  </body>
</html>
